<div style="margin-top: 80px;margin-left: 230px;width: 450px;box-shadow: 3px 5px 5px 0px;height: 250px;border-radius: 10px;" class="transaction-history">
  <h2 style="margin-left: 10px;">Transaction History</h2>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Montant</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of transactions">
        <td>{{ transaction.date  }}</td>
        <td>{{ transaction.description }}</td>
        <td>{{ transaction.amount  }}</td>
        <td>{{ transaction.type }}</td>
      </tr>
    </tbody>
  </table>
</div>
